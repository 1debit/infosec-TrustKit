machine:
  xcode:
    version: 8.3
test:
  override:
    # iOS 9.0 platform with iOS 10.3 SDK
    - xcodebuild clean test
      CODE_SIGNING_REQUIRED=NO
      CODE_SIGN_IDENTITY=
      -destination 'platform=iOS Simulator,name=iPhone 5,OS=9.0'
      -sdk iphonesimulator10.3
      -scheme "TrustKit"
      
    # iOS 10.3 platform with iOS 10.3 SDK
    - xcodebuild clean test
      CODE_SIGNING_REQUIRED=NO
      CODE_SIGN_IDENTITY=
      -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.3'
      -sdk iphonesimulator11.0
      -scheme "TrustKit"
      
    # macOS 10.12 platform with macOS 10.12 SDK
    - xcodebuild clean test
      CODE_SIGNING_REQUIRED=NO
      CODE_SIGN_IDENTITY=
      -destination 'platform=OS X'
      -sdk macosx10.12
      -scheme "TrustKit OS X"

    # tvOS 10.3 platform with tvOS 10.3 SDK
    - xcodebuild clean test
      CODE_SIGNING_REQUIRED=NO
      CODE_SIGN_IDENTITY=
      -destination 'platform=tvOS Simulator,name=Apple TV 1080p,OS=10.3'
      -sdk appletvsimulator10.3
      -scheme "TrustKit tvOS"
      